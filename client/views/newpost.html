<div ng-controller="newpostController" class="main-content">
    <div class="page-content">
        <!-- container start -->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="content-primary">
                        <div class="content-inner">
                            <!-- login section start -->
                            <section>
                                <div class="container">
                                    <div class="col-md-6 col-md-offset-3 padding">
                                        <div class="login">
                                            <h4 class="h4-color">NEW BLOG POST</h4>
                                            <form action="/newpost" method="post" class="comment-form contact-form" id="ajax-form" novalidate="" enctype="multipart/form-data">
                                                <div ng-repeat="msg in messages track by $index">{{msg.msg}}</div>
                                                <label>Post Title *</label>
                                                <p class="comment-form-author">
                                                    <input id="name" ng-model="posttitle" name="PostTitle" type="text" value="" placeholder="">
                                                    <span class="error" id="err-name">please enter name</span>
                                                </p>
                                                <input type="file" file-model="Image" name="Image" />
                                                <label>Content *</label>
                                                <p class="comment-form-email">
                                                    <textarea name="Content" id="" ng-model="content" cols="30" rows="10"></textarea>
                                                    <span class="error" id="err-email">please enter e-mail</span>
                                                    <span class="error" id="err-emailvld">e-mail is not a valid format</span>
                                                </p>
                                                <!-- <div class="text-left">
                                                    <input name="email" type="checkbox">
                                                     <label>Rembember me</label>
                                                </div> -->
                                                <div class="text-right">
                                                    <button class="login-btn btn" type="submit">Create Post</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>

                                    </div>
                                </div>
                            </section>
                            <!-- End: login section -->
                        </div>
                    </div>                            
                </div>
            </div>
        </div>
        <!-- End: container -->
    </div>
</div>
